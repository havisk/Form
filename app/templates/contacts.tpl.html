<h2>Contacts Page</h2>
<div class="pub blue pink">
<ul class="vcard" ng-repeat="contact in contacts">
  <li>Name: {{contact.name}}</li>
  <li>Gender: {{contact.gender}}</li>
  <li>Email: {{contact.email}}</a></li>
  <li>Website: {{contact.website}}</a></li>
  <li>Message: {{contact.message}}</li>
</ul>
</div>
